
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
    <style>
    .add-to-cart {
        padding: 10px 15px;
        background-color: aqua;
        cursor: pointer;
        border: none;
       }
      .is-added {
        color: black;
        background-color: rgb(240, 240, 240);
      }
    </style>
</head>
<body>
   <button onclick="
    const buttonElement = document.querySelector('.add-to-cart');

    if(buttonElement.innerHTML === 'Add to Cart') {
        buttonElement.innerHTML = 'Added';  
        buttonElement.classList.add('is-added');
    } else {
        buttonElement.innerHTML = 'Add to Cart';
        buttonElement.classList.remove('is-added');
    }
    " class="add-to-cart">Add to Cart</button>
</body>
</html>
